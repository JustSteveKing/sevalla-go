name: Bug report
description: Report a bug to help us improve
labels: [bug]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: summary
    attributes:
      label: Summary
      description: A clear and concise description of the bug.
      placeholder: Short description
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How do we reproduce the issue?
      placeholder: |
        1. Go to '...'
        2. Run '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the problem here (logs, OS, Go version, etc.)
  - type: input
    id: go-version
    attributes:
      label: Go version
      placeholder: e.g., 1.23.x
  - type: input
    id: sdk-version
    attributes:
      label: SDK version
      placeholder: the commit or tag you used
